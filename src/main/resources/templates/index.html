<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header" />
<body>
	<div th:replace="common/navbar :: common-navbar" />
	
	<main>
	
		<div class="section no-pad-bot" id="index-banner">
			<div class="container">
				<br /> <br />
				<h1 class="header center orange-text" th:text="#{index.main.callout}">Enter main callout here</h1>
				<div class="row center">
					<h5 class="header col s12 light">A modern responsive front-end framework based on Material Design</h5>
				</div>
				<div class="row center">
					<a href="http://materializecss.com/getting-started.html" id="download-button"
						class="btn-large waves-effect waves-light orange">Get Started</a>
				</div>
				<br /> <br />
			</div>
		</div>
	
		<div class="container">
			<div class="section">
				<div class="row">
					<div class="col s12">
						<div class="card blue-grey darken-1">
							<div class="card-content white-text">
								<span class="card-title" th:text="#{index.card.title}"></span>
								<p th:text="#{index.card.lead}"></p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="section">
				<div class="row">
					<div class="col s6">
						<div class="card-panel">
							<h3 class="center-align" th:text="#{index.basic.membership}"></h3>
							<h5 th:text="#{index.h4.basic.membership}"></h5>
							<br /> <a class="waves-effect waves-light btn" th:text="#{index.basic.signup.button}"></a>
						</div>
					</div>
					<div class="col s6">
						<div class="card-panel">
							<h3 class="center-align" th:text="#{index.pro.membership}"></h3>
							<h5 th:text="#{index.h4.pro.membership}"></h5>
							<br /> <a class="waves-effect waves-light btn" th:text="#{index.pro.signup.button}"></a>
						</div>
					</div>
				</div>
	
			</div>
		</div>
	</main>
	
<!-- 	<div th:replace="common/footer :: common-footer" /> -->

	<div th:replace="common/header :: before-body-scripts" />
</body>
</html>
