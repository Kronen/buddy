<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header" />
<body>
	<div th:replace="common/navbar :: common-navbar" />

	<div class="container">
		<div class="row">
			<div class="col s6 offset-s3">
				<h2 class="center-align" th:text="#{contact.h2.text}"></h2>
				<p class="center-align" th:text="#{contact.p.lead}"></p>
				<form id="contactForm" th:action="@{/contact}" th:object="${feedback}" method="POST">
					<div class="row">
						<div class="input-field col s12">
							<input id="email" type="email" th:field="*{email}" class="validate" /> 
							<label for="email" th:text="#{contact.form.email}"></label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12 m6">
							<input id="firstname" type="text" th:field="*{firstName}" class="validate" /> 
							<label for="firstname" th:text="#{contact.form.firstname}" ></label>
						</div>
						<div class="input-field col s12 m6">
							<input id="lastname" type="text" th:field="*{lastName}" class="validate" />
							<label for="lastname" th:text="#{contact.form.lastname}"></label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<textarea id="feedback" th:field="*{feedback}" class="materialize-textarea"></textarea>
							<label for="feedback" th:text="#{contact.form.feedback}"></label>
						</div>
					</div>

					<div class="row">
						<button class="btn waves-effect waves-light" type="submit" th:utext="#{contact.form.submit}"></button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div th:replace="common/footer :: common-footer" />

	<div th:replace="common/header :: before-body-scripts" />
</body>
</html>
