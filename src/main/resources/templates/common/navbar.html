<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="common-navbar">
	<nav class="teal lighten-1" role="navigation">
		<div class="nav-wrapper container">
			<ul class="hide-on-med-and-down">
				<li><a href="/" th:text="#{navbar.home.text}"></a></li>
				<li><a href="/about" th:text="#{navbar.about.text}"></a></li>
				<li><a href="/contact" th:text="#{navbar.contact.text}"></a></li>

			</ul>
			<ul class="right">
				<li th:if="${#authorization.expression('!isAuthenticated()')}">
					<a th:href="@{/login}" th:text="#{navbar.login.text}"></a>
				</li>
				<li th:if="${#authorization.expression('isAuthenticated()')}">
					<form id="logoutForm" th:action="@{/logout}" method="POST">
						<button type="submit" th:text="#{navbar.logout.text}" class="btn waves-effect waves-light"></button>
					</form>
				</li>
			</ul>

			<ul id="nav-mobile" class="sidenav">
				<li><a href="/" th:text="#{navbar.home.text}"></a></li>
				<li><a href="/about" th:text="#{navbar.about.text}"></a></li>
				<li><a href="/contact" th:text="#{navbar.contact.text}"></a></li>
			</ul>

			<a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
		</div>
	</nav>
</div>

</html>
