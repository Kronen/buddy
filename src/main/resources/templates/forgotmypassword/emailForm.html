<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header" />
<body>
<div th:replace="common/navbar :: common-navbar" />

<main>
    <div class="container">
        <div class="row" >
            <div class="col s12 m6 offset-m3">
                <div class="card green">
                    <div class="row">
                        <div class="col s12 m10">
                            <div class="card-content white-text">
                                <p th:text="#{forgotmypassword.message.sent.success}"
                            </div>
                        </div>
                        <div class="col s12 m2">
                            <i class="material-icons icon_style" id="alert-logout-close">close</i>
                        </div>
                    </div>
                </div>
                <!--<div data-th-replace="common/card :: common-card(color='green', content='${__#{forgotmypassword.message.sent.success}__}')"></div>-->
            </div>
        </div>
        <div class="row">
            <div class="col m6 offset-m3">
                <h4 class="center-align" th:text="#{forgotmypassword.fillin.form.below}"></h4>

                <form id="forgotPasswordForm" th:action="@{/forgotmypassword}" method="POST">
                    <!-- Email -->
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="email" name="email" class="validate" />
                            <label for="email" th:text="#{contact.form.email}"></label>
                        </div>
                    </div>

                    <div class="row center-align">
                        <button class="btn waves-effect waves-light" type="submit" th:utext="#{forgotmypassword.submit}"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<div th:replace="common/footer :: common-footer" />

<div th:replace="common/header :: before-body-scripts" />
</body>
</html>
