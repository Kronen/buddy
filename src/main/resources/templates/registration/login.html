<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header" />
<body>
	<div th:replace="common/navbar :: common-navbar" />

	<main>
		<div class="container">
			<div class="row">
				<div class="col s12 m6 offset-m3">
					<div class="card blue-grey darken-4">
						<div class="card-content white-text">
							<span class="card-title" th:text="#{login.h1.title}"></span>
							<p th:text="#{login.p.lead}"></p>
						</div>
						<form id="loginForm" th:action="@{login}" method="POST">
							<div class="input-field col s12 m6">
								<input id="username" type="text" class="validate" /> <label for="username" th:text="#{login.form.username}"></label>
							</div>
							<div class="input-field col s12 m6">
								<input id="password" type="password" class="validate" /> <label for="password" th:text="#{login.form.password}"></label>
							</div>
							<div class="row">
								<div class="col s12 m6 login-submit">
									<button class="btn waves-effect waves-light" type="submit" th:utext="#{navbar.login.text}">
										Submit <i class="material-icons right">send</i>
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</main>
	<div th:replace="common/header :: before-body-scripts" />
</body>
</html>
